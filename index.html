<html lang="en">
<head>

  <meta name="description" content="Kir Richmond's home page">
  <title>Hi, My name is Kir</title>
  <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
  <style>
    /* Too lazy to make multiple files */
    body {
      background: #339db1;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    a {
      text-decoration: none;
    }

    #content {
      height: 70%;
      width: 100%;
      position: absolute;
    }

    #taglines {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .tagline {
      position: absolute;
      font-size: 4em;
      font-family: 'Kosugi Maru', sans-serif;
    }

    .in {
      -webkit-animation: fade-in ease-in-out 4s infinite 0s alternate;
      animation: fade-in ease-in-out 4s infinite 0s alternate;
    }

    .out {
      -webkit-animation: fade-out ease-in-out 4s infinite 0s alternate;
      animation: fade-out ease-in-out 4s infinite 0s alternate;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      25% { opacity: 0; }
      75% { opacity: 1; }
      100% { opacity: 1; }
    }

    @keyframes fade-out {
      0% { opacity: 1; }
      25% { opacity: 1; }
      75% { opacity: 0; }
      100% { opacity: 0; }
    }

    #tagline-en {
      letter-spacing: -2px;
    }

    #link-bar {    
      position: absolute;
      bottom: 0;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%)
    }

    #links {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .link-icon {
      display: inline;
    }

    .icon {
      fill: #fff;
      width: 2.5em;
      height: 2.5em;
      padding: 0 .5em;
    }

    .icon:hover {
      height: 3em;
    }

    #avatar>svg {
      position: absolute;
      bottom: -1.005em;
      right: -10px;
      height: 50vh;
      width: auto;
    }

    @media screen and (max-device-width: 768px), (max-width: 768px) {
      #avatar {
        display: none;
      }

      #links {
        letter-spacing: 1em;
        font-size: 0.75em;
      }      
    }
  </style>

</head>
